<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            color: #2e7d32;
        }
        h2 {
            margin-top: 40px;
            color: #2196F3;
        }
        .calendar {
            margin-top: 20px;
        }
        .calendar div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .calendar div:hover {
            background-color: #f0f0f0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Kissie</h1>
        <div class="message" id="message">Loading...</div>
        <h2>Previous Kissies</h2>
        <div class="calendar" id="calendar">Loading...</div>
        <div class="footer">
            &copy; 2024 Daily Kissie Website: for my Dhonu
        </div>
    </div>
    <script>
        async function loadMessage() {
            const response = await fetch('/message.json');
            const data = await response.json();
            document.getElementById('message').innerText = data.message;
        }

        async function loadCalendar() {
            const response = await fetch('/calendar.json');
            const data = await response.json();
            const calendar = document.getElementById('calendar');
            data.messages.forEach(msg => {
                const entry = document.createElement('div');
                entry.innerText = `${msg.date}: ${msg.message}`;
                calendar.appendChild(entry);
            });
        }

        loadMessage();
        loadCalendar();
    </script>
</body>
</html>
